apiVersion: 1

datasources:
- name: Jaeger
  type: jaeger
  access: browser
  url: http://jaeger:14269
  editable: true
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090 
  isDefault: true
  access: proxy
  editable: true
